<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://cdn.syncfusion.com/ej2/20.1.55/bootstrap5-dark.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="Expense_Tracker.styles.css" />
    <script src="https://cdn.syncfusion.com/ej2/20.1.55/dist/ej2.min.js"></script>
</head>

<body class="e-bigger">
    <div class="ejs-sidebar" id="sidebar" width="290px" enableDock dockSize="100px" target=".dock-target" enableGestures="false">
        <div class="content-template">
            <div class="logo-wrapper">
                <div class="app-logo">
                    <img src="logo.png" />
                </div>
                <div class="w-100"></div>
                <i id="sidebar-toggler" class="fa-solid"></i>
            </div>

            <div class="profile-wrapper">
                <img class="profile-pic" src="profile.jpg" />
                <div class="titles d-flex flex-column ps-3">
                    <h6 class="mb-0">Wallet App</h6>
                    <span class="text-muted">Ashton Cox</span>
                </div>
            </div>

            <!-- Placeholder for the menu -->
            <ejs-menu id="menu" orientation="Vertical" hamburgerMode></ejs-menu>
        </div>
    </div>

    <div class="dock-target">
        <nav class="navbar sticky-top">
            <div class="container-fluid py-2 px-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-message"></i>
                    <img class="profile-pic" src="profile.jpg" />
                </div>
            </div>
        </nav>

         

        <div class="main-content">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <main role="main" class="pb-3">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="widget p-5" style="background-color:#212b36">
                                        <form action="AddOrEdit">
                                            <div class="text-danger"></div>
                                            <input type="hidden" name="CategoryId" value="" />
                                            <div class="mb-3">
                                                <div class='e-btn-group custom-rbt-group'>
                                                    <input type="radio" id="radioleft" name="Type" value="Expense" checked />
                                                    <label class="e-btn" for="radioleft">Expense</label>
                                                    <input type="radio" id="radiomiddle" name="Type" value="Income" checked />
                                                    <label class="e-btn" for="radiomiddle">Income</label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <ejs-textbox id="title" placeholder="Title" floatLabelType="Always"></ejs-textbox>
                                                <span class="text-danger fs-6"></span>
                                            </div>
                                            <div class="mb-3">
                                                <ejs-textbox id="icon" placeholder="Icon" floatLabelType="Always"></ejs-textbox>
                                            </div>
                                            <ejs-button id="submit" type="submit" content="Submit" cssClass="e-success"></ejs-button>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="widget h-100 d-flex justify-content-center align-items-center">
                                        <i class="fa-solid fa-shapes fa-2xl"></i>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
    <ejs-scripts></ejs-scripts>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dockBar = document.getElementById('sidebar').ej2_instances[0];
            document.getElementById('sidebar-toggler').onclick = function() {
                dockBar.toggle();
            };
        });
    </script>
</body>

</html>
